apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-worker-deployment
  namespace: medisupply
  labels:
    app: cache-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache-worker
  template:
    metadata:
      labels:
        app: cache-worker
    spec:
      containers:
      - name: cache-worker
        image: ACCOUNT_ID.dkr.ecr.us-east-2.amazonaws.com/inventarios-microservice:latest
        imagePullPolicy: Always
        command: ["python", "worker.py"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: medisupply-secrets
              key: database-url
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_SERVICE_URL
          value: "http://redis-service:5011"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
