apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-imports-pvc
  namespace: medisupply
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2
  # Using gp2 (EBS) which provides dynamic provisioning on EKS. This is ReadWriteOnce.
  # If you need ReadWriteMany (multiple nodes), consider using EFS and set storageClassName
  # to an EFS-backed storage class and accessModes: ReadWriteMany.
