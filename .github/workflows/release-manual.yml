name: Release Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versión a publicar (ej: 1.0.1)'
        required: true
        default: '1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop

      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Actualizar versión y commit en develop
        run: |
          echo "${{ github.event.inputs.version }}" > VERSION
          git add VERSION
          git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git push origin develop # Subimos el cambio de versión a develop

          # 3. Checkout de main y merge simple
          - name: Checkout de main
            run: git checkout main

          - name: Merge develop a main (Normal Merge, No Squash)
            run: |
              git pull origin main # Asegurarse de tener la última versión de main
              # Esto asume que 'develop' ya tiene un historial relacionado con 'main'
              # Si usas rebase para mantener la historia lineal, cambia 'merge' por 'rebase'
              git merge develop --no-ff -m "Merge develop para release ${{ github.event.inputs.version }}"

      - name: Push main y tag
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          git push origin main
          git tag -a "v$VERSION" -m "Release $VERSION"
          git push origin "v$VERSION"

      - name: Crear Release en GitHub
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          release_name: "Release v${{ github.event.inputs.version }}"
          draft: false
          prerelease: false