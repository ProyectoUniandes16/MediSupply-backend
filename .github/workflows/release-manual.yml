permissions:
  contents: write
name: Release Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versi√≥n a publicar (ej: 1.0.1)'
        required: true
        default: '1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop

      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Forzar main igual a develop (reset hard)
        run: |
          git fetch origin
          git checkout main
          git reset --hard develop
          git push origin main --force

      - name: Push main y tag
        env:
          VERSION: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/ProyectoUniandes16/MediSupply-backend.git main
          git tag -a "v$VERSION" -m "Release $VERSION"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/ProyectoUniandes16/MediSupply-backend.git "v$VERSION"

      - name: Crear Release en GitHub
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          release_name: "Release v${{ github.event.inputs.version }}"
          draft: false
          prerelease: false