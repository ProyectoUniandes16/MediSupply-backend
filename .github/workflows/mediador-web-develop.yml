name: Test y cobertura para mediador-web
on:
  pull_request:
    branches:
      - develop
    paths:
      - 'mediador-web/**'

jobs:
  Test-mediador-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mediador-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Ejecutar tests y medir cobertura (solo mediador-web)
        run: |
          # Ejecutar pytest sobre la carpeta de tests pero medir cobertura solo para el paquete `src`
          # --source=src limita la medición de cobertura a los módulos bajo `src`
          coverage run --source=src -m pytest ./test
          coverage xml
          coverage report --fail-under=80
