version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: inventarios_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventarios_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventarios_network

  # Microservicio de inventarios
  inventarios_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventarios_microservice
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/inventarios_db
      SQLALCHEMY_ECHO: "False"
      FLASK_ENV: development
      SERVICE_PORT: 5009
      CREATE_PRODUCTOS_TABLE: "True"
    ports:
      - "5009:5009"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inventarios_network
    volumes:
      - ./app:/app/app
      - ./test:/app/test
      - ./seed_data.py:/app/seed_data.py
    restart: unless-stopped
    command: >
      sh -c "sleep 3 && python seed_data.py && python run.py"

volumes:
  postgres_data:
    driver: local

networks:
  inventarios_network:
    driver: bridge
